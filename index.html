        function cuttekhasil(...numbers) {
            const array1 = [...numbers];
            let cutcem = 0;
            let tekcem = 0;
            for (let i = 0; i < array1.length; i++) {
                if (array1[i] % 2 === 0) {
                    cutcem += array1[i]
                }
                if (array1[i] % 2 !== 0) {
                    tekcem += array1[i]
                }
            }
            return cutcem * tekcem
        }
        function END(callback, ...numbers) {
            return callback(...numbers)
